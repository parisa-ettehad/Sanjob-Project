<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>
    <link rel="stylesheet" type="text/css" href="./stylesignup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.error').hide();

            $('#btnsignup').click(function () {
                var username = $('#username').val();
                var email = $('#email').val();
                var password = $('#password').val();

                if (username === '') {
                    $('#username').next().show();
                    return false;
                }
                if (password === '') {
                    $('#password').next().show();
                    return false;
                }
                if (email === '') {
                    $('#email').next().show();
                    return false;
                }
                if (IsEmail(email) === false) {
                    $('#invalid_email').show();
                    return false;
                }
                $("#frmsignup").submit();
            });

            function IsEmail(email) {
                var regex = /^([a-zA-Z0-9_\.\-\+])+\@(([a-zA-Z0-9\-])+\.)+([a-zAZ0-9]{2,4})+$/;
                if (!regex.test(email)) {
                    return false;
                } else {
                    return true;
                }
            }
        });
    </script>
</head>
<body> 
    <div div align="center"  class="container">
        <img src="./img/acorn.png" style="width: 100px;">
        <form class="form-style" id="frmsignup" method="post" action="/action.php?act=signup">
            <div class="san-row-padding">
                <div class="san-col m12">
                    <div class="san-card san-round san-white">
                        <div class="san-container san-padding">
                            <h1 colspan=2 align="center" style="color: black; font-size: 50px; margin-bottom: 20px; ">Signup</h1>
        
                            <input type="text" id="username"   name="username" class="input-login"
                                    placeholder="user name " required><br/>
                    
                            <input type="email" id="email" name="email" class="input-login"
                                    placeholder="Email " pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
                                    required>
        
                            <input type="password" id="password"  name="password"
                            class="input-login" placeholder="Password">
        
                            <div style="text-align:center">
                                <button id="btnsignup" type="button" id="btnpost" class="san-button san-theme-d1 san-margin-bottom san-small" style="background-color: #d68955; border: none; padding: 10px 20px; margin: 20px; border-radius: 17px; font-size: 20px;"><i class="fa fa-login"></i>  Register</button>
                            </div>
                            <h6 style="color: #045204; ">
                                By clicking “Sign up”, you agree to 
                                <a style="color: #045204; text-decoration: none" href="/public.php">Terms of Service</a>,
                                <a  style="color: #045204; text-decoration: none" href="/privacy-policy.php">Privacy Policy</a>
                                , and
                                <a style="color: #045204; text-decoration: none"href="/cookie-policy.php">Cookie Policy</a>
                            </h6>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
